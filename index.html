<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
    <script src="js/main.js"></script>
</head>

<body>
    <div class="container-fluid">
         <nav class="navbar navbar-inverse navbar-static-top" role="navigation" id="nav">
            <div class="navbar-header">
                <span class="navbar-brand" onclick="show()">Student Management Portal</span>
            </div>
            <div class="navbar-header">
                <span id="details" class="navbar-brand" onclick="hide()">Students Details</span>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <span class="navbar-brand" onclick="show()">Home</span>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <form class="navbar-form" role="search">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search name here" name="q">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit">
                                    <i class="glyphicon glyphicon-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </ul>
            </div>
        </nav>
        
    <div class="row" id="student">
            <div class="col-md-12">
                <form class="form-inline" id="students">
                    <div class="form-group">
                        <label for="name">NAME: </label>
                        <input type="text" name="name" id="name" class="form-control" required>
                        <label for="roll no"> ROLL  NO: </label>
                        <input type="text" name="rollno" id="rollno" class="form-control" required>
                        <label for="passoutyear">PASSOUT  YEAR: </label> :
                        <select id="passoutyear">
                            <script>
                                for (var i = 1900; i < 2030; i++) {
                                    document.write('<option value="' + i + '">' + i + '</option>');
                                }
                            </script>
                        </select>

                        <label for="stream">STREAM:</label>
                        <select id="stream">
                            <option>CSE</option>
                            <option>MECHANICAL</option>
                            <option>CIVIL</option>
                            <option>ELECTRONICS</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>


        <div class="row" id="button1">
            <div class="col-md-12">
                <button onclick="Add()">Registor</button>
                <button onclick="deleteRow()">Delete</button>&nbsp;&nbsp;&nbsp;
                <button onclick="editRow()">Edit</button>&nbsp;&nbsp;
                <button onclick="studentdetail()">Get Details</button>
            </div>
        </div>

        <div>
            <table id="myTable" class="table table-stripped">
                <tr>
                    <th>
                        <input type="checkbox" onclick="deleteall()">
                    </th>
                    <th>NAME</th>
                    <th>ROLLNO</th>
                    <th>PASSOUT YEAR</th>
                    <th>STREAM</th>
                </tr>
            </table>
        </div>
        <br>

        <footer class="footer" id="foot">
            <div class="follow">
                <h4>
                    <b>Follow us on:</b>
                </h4>
            </div>
            <br>

            <div class="container text-center">
                <a href="https://www.facebook.com">
                    <i class="fa fa-facebook-square" style="font-size:24px;color:#3b5998" aria-hidden="true"></i>
                </a>
                <a href="https://twitter.com/login">
                    <i class="fa fa-twitter-square" style="font-size:24px;color: #0084b4"></i>
                </a>
                <a href="https://www.linkdin.com">
                    <i class="fa fa-linkedin-square" style="font-size:24px;color: #0077B5"></i>
                </a>
                <a href="https://plus.google.com/">
                    <i class="fa fa-google-plus-square" style="font-size:24px;color: #db4a39"></i>
                </a>
            </div>
        </footer>
    </div>
